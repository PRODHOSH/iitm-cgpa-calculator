<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM CGPA Calculator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .input-section {
            animation-delay: 0.2s;
        }

        .stats-section {
            animation-delay: 0.4s;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .assignments-grid input {
            text-align: center;
            font-weight: bold;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: scale(1.05);
        }

        .stats-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stats-card p {
            opacity: 0.9;
        }

        .course-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .course-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: fadeInLeft 0.5s ease;
        }

        .course-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .course-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .grade-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .report-section {
            grid-column: 1 / -1;
            animation: slideUp 0.8s ease-out;
            animation-delay: 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .report-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .report-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .report-table tr:hover td {
            background: #f8f9fa;
        }

        .cgpa-display {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .cgpa-display h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            border: none;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .assignments-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéì IITM CGPA Calculator</h1>
            <p>Advanced Dashboard for Academic Excellence</p>
        </div>

        <div class="dashboard">
            <!-- Input Section -->
            <div class="card input-section">
                <h2>üìö Add Course</h2>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g., Mathematics I">
                </div>
                
                <div class="form-group">
                    <label>Credits</label>
                    <input type="number" id="credits" placeholder="4" min="1" max="10">
                </div>
                
                <div class="form-group">
                    <label>Assignment Scores (10 weeks)</label>
                    <div class="assignments-grid" id="assignmentsGrid">
                        <input type="number" placeholder="Week 1" min="0" max="100">
                        <input type="number" placeholder="Week 2" min="0" max="100">
                        <input type="number" placeholder="Week 3" min="0" max="100">
                        <input type="number" placeholder="Week 4" min="0" max="100">
                        <input type="number" placeholder="Week 5" min="0" max="100">
                        <input type="number" placeholder="Week 6" min="0" max="100">
                        <input type="number" placeholder="Week 7" min="0" max="100">
                        <input type="number" placeholder="Week 8" min="0" max="100">
                        <input type="number" placeholder="Week 9" min="0" max="100">
                        <input type="number" placeholder="Week 10" min="0" max="110">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="quiz-grid">
                        <div>
                            <label>Quiz 1</label>
                            <input type="number" id="quiz1" placeholder="85" min="0" max="100">
                        </div>
                        <div>
                            <label>Quiz 2</label>
                            <input type="number" id="quiz2" placeholder="90" min="0" max="100">
                        </div>
                        <div>
                            <label>Final Exam</label>
                            <input type="number" id="finalExam" placeholder="88" min="0" max="100">
                        </div>
                    </div>
                </div>
                
                <button class="btn" onclick="addCourse()">‚ú® Add Course</button>
                <button class="btn" onclick="calculateCGPA()" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); margin-top: 5px;">üìä Calculate CGPA</button>
            </div>

            <!-- Stats Section -->
            <div class="card stats-section">
                <h2>üìà Quick Stats</h2>
                <div class="stats-card">
                    <h3 id="totalCourses">0</h3>
                    <p>Total Courses</p>
                </div>
                <div class="stats-card">
                    <h3 id="totalCredits">0</h3>
                    <p>Total Credits</p>
                </div>
                <div class="stats-card">
                    <h3 id="avgGrade">-</h3>
                    <p>Average Grade</p>
                </div>
                
                <h3 style="margin: 20px 0 10px 0; color: #333;">üìã Course List</h3>
                <div class="course-list" id="courseList">
                    <p style="text-align: center; color: #666; font-style: italic;">No courses added yet</p>
                </div>
            </div>

            <!-- Report Section -->
            <div class="card report-section hidden" id="reportSection">
                <h2>üèÜ Final Report</h2>
                <table class="report-table" id="reportTable">
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Credits</th>
                            <th>Assignment Avg</th>
                            <th>Total Score</th>
                            <th>Grade</th>
                            <th>Grade Points</th>
                        </tr>
                    </thead>
                    <tbody id="reportBody">
                    </tbody>
                </table>
                
                <div class="cgpa-display" id="cgpaDisplay">
                    <h2 id="finalCGPA">0.00</h2>
                    <p>Your CGPA</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let courses = [];
        let courseId = 1;

        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.floating-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        function getGradeInfo(totalScore) {
            if (totalScore >= 90) return { grade: 'S', points: 10 };
            if (totalScore >= 80) return { grade: 'A', points: 9 };
            if (totalScore >= 70) return { grade: 'B', points: 8 };
            if (totalScore >= 60) return { grade: 'C', points: 7 };
            if (totalScore >= 50) return { grade: 'D', points: 6 };
            if (totalScore >= 40) return { grade: 'E', points: 5 };
            return { grade: 'F', points: 0 };
        }

        function addCourse() {
            const courseName = document.getElementById('courseName').value.trim();
            const credits = parseInt(document.getElementById('credits').value);
            
            if (!courseName || !credits) {
                alert('Please enter course name and credits!');
                return;
            }

            // Get assignment scores
            const assignmentInputs = document.querySelectorAll('.assignments-grid input');
            const assignments = Array.from(assignmentInputs).map(input => 
                parseInt(input.value) || 0
            );

            const quiz1 = parseInt(document.getElementById('quiz1').value) || 0;
            const quiz2 = parseInt(document.getElementById('quiz2').value) || 0;
            const finalExam = parseInt(document.getElementById('finalExam').value) || 0;

            // Calculate total score using IITM formula
            const avgAssignment = assignments.reduce((a, b) => a + b, 0) / 10;
            const totalScore = (0.1 * avgAssignment) + Math.max(
                (0.6 * finalExam) + 0.2 * Math.max(quiz1, quiz2),
                (0.4 * finalExam) + (0.2 * quiz1) + (0.3 * quiz2)
            );

            const gradeInfo = getGradeInfo(totalScore);

            const course = {
                id: courseId++,
                name: courseName,
                credits: credits,
                assignments: assignments,
                avgAssignment: avgAssignment,
                quiz1: quiz1,
                quiz2: quiz2,
                finalExam: finalExam,
                totalScore: totalScore,
                grade: gradeInfo.grade,
                points: gradeInfo.points
            };

            courses.push(course);
            updateStats();
            addCourseToList(course);
            clearInputs();
            
            // Add success animation
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úÖ Added!';
            btn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 1000);
        }

        function updateStats() {
            document.getElementById('totalCourses').textContent = courses.length;
            document.getElementById('totalCredits').textContent = 
                courses.reduce((sum, course) => sum + course.credits, 0);
            
            if (courses.length > 0) {
                const avgGrade = courses.reduce((sum, course) => sum + course.points, 0) / courses.length;
                document.getElementById('avgGrade').textContent = avgGrade.toFixed(1);
            }
        }

        function addCourseToList(course) {
            const courseList = document.getElementById('courseList');
            
            // Remove "no courses" message if it exists
            if (courseList.querySelector('p')) {
                courseList.innerHTML = '';
            }

            const courseItem = document.createElement('div');
            courseItem.className = 'course-item';
            courseItem.innerHTML = `
                <h4>${course.name} <span class="grade-badge">Grade: ${course.grade}</span></h4>
                <p>Credits: ${course.credits} | Total Score: ${course.totalScore.toFixed(1)}/100</p>
            `;
            
            courseList.appendChild(courseItem);
        }

        function clearInputs() {
            document.getElementById('courseName').value = '';
            document.getElementById('credits').value = '';
            document.getElementById('quiz1').value = '';
            document.getElementById('quiz2').value = '';
            document.getElementById('finalExam').value = '';
            
            const assignmentInputs = document.querySelectorAll('.assignments-grid input');
            assignmentInputs.forEach(input => input.value = '');
        }

        function calculateCGPA() {
            if (courses.length === 0) {
                alert('Please add at least one course!');
                return;
            }

            let totalGradePoints = 0;
            let totalCredits = 0;

            // Generate report table
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = '';

            courses.forEach(course => {
                totalGradePoints += course.points * course.credits;
                totalCredits += course.credits;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${course.name}</td>
                    <td>${course.credits}</td>
                    <td>${course.avgAssignment.toFixed(1)}</td>
                    <td>${course.totalScore.toFixed(1)}</td>
                    <td><strong>${course.grade}</strong></td>
                    <td>${course.points}</td>
                `;
                reportBody.appendChild(row);
            });

            const cgpa = totalGradePoints / totalCredits;
            
            // Show report section with animation
            const reportSection = document.getElementById('reportSection');
            reportSection.classList.remove('hidden');
            
            // Animate CGPA display
            const cgpaDisplay = document.getElementById('finalCGPA');
            let currentCGPA = 0;
            const increment = cgpa / 50;
            
            const animate = () => {
                if (currentCGPA < cgpa) {
                    currentCGPA += increment;
                    cgpaDisplay.textContent = currentCGPA.toFixed(2);
                    requestAnimationFrame(animate);
                } else {
                    cgpaDisplay.textContent = cgpa.toFixed(2);
                }
            };
            
            setTimeout(() => animate(), 500);
            
            // Scroll to report
            reportSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate input focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentNode.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
